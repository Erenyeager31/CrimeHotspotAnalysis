        <div class="predictionBox">
          <h1>PREDICT CRIME</h1>
          <form action="">
            <input type="text" class="name" placeholder="Enter your Name">
            <input type="text" class="age" placeholder="Enter your Age">
            <input type="text" class="gender" placeholder="Enter your Gender">
            <label for="timeofday">Time of Day:</label>
            <Select class="Tday">
              <option value="Morning" selected>Morning</option>
              <option value="Afternoon">Afternoon</option>
              <option value="Evening">Evening</option>
              <option value="Night">Night</option>
            </Select>
            <label for="placetype">Location Type:</label>
            <Select class="Ltype">
              <option value="Commercial" selected>Commercial</option>
              <option value="Residential">Residential</option>
              <option value="Public">Public</option>
            </Select>
            <label for="w">Weather Conditions:</label>
            <Select class="Wcond">
              <option value="Rainy" selected>Rainy</option>
              <option value="Sunny">Sunny</option>
              <option value="Cloudy">Cloudy</option>
            </Select>
            <button type="button" onclick="submitForm()">SUBMIT</button>
          </form>
        </div>
      </div>
      <div class="mapContainer" id="map"></div>
      <div class="indexBox"></div>
