{% extends "base.html" %} 

{% block body %}
<div class="container text-center">
  <div class="container align-items-center maindiv">
    <h1><span class="auto-type"></span></h1>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <h3>Say no to crime!</h3>
    <br />

    <div
      class="offcanvas offcanvas-top loginpopdown"
      tabindex="-1"
      id="offcanvasTop"
      aria-labelledby="offcanvasTopLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title text-white" id="offcanvasTopLabel">Login</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="container">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="uname" class="form-label text-white">Username</label>
              <input type="text" class="form-control" id="uname" />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label text-white"
                >Password</label
              >
              <input type="password" class="form-control" id="inputPassword4" />
            </div>

            <div class="col-12">
              <button
                type="button"
                style="background-color: black"
                id="LIbutton"
                class="btn btn-outline-light rounded-pill px-3"
                onmouseover="changeColorLI(true)"
                onmouseout="changeColorLI(false)"
                onclick="handleLogin()"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <button
      type="button"
      id="CAbutton"
      class="btn btn-outline-light rounded-pill px-3"
      onmouseover="changeColorCA(true)"
      onmouseout="changeColorCA(false)"
    >
      Register
    </button>
    <button
      type="button"
      id="SIbutton"
      class="btn btn-outline-light rounded-pill px-3"
      onmouseover="changeColorSI(true)"
      onmouseout="changeColorSI(false)"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasTop"
      aria-controls="offcanvasTop"
    >
      Sign in
    </button>
  </div>
</div>
{% endblock body %}
